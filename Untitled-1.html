<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Hi world～ 陰影效果</title>
  <style>
    .shadow-text {
      font-size: 48px;
      color: black;
      text-shadow:
        4px 4px 2px orange,     /* 橘色稍微偏移＋模糊，讓它更明顯 */
        76px 76px 0 gray,       /* 第二層，灰色陰影，偏移約 2 公分 */
        152px 152px 0 silver;   /* 第三層，銀色陰影，距灰色再 2 公分 */
    }
  </style>
</head>
<body>
  <div class="shadow-text">Hi world～</div>
</body>
</html>
